<div class="container-mt-5">
    <div *ngIf="(basket$ | async) == null">
        <p> Vous n'avez rien acheté</p>
    </div>
    <div *ngIf="(basket$ | async) as basket">
        <div class="pb-2">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <div class="table-responsive">
                            <div class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-3 px-3 uppercase">Product</div>    
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-3 py-2 uppercase">Prix</div>    
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-3 py-2 uppercase">Quantité</div>    
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-3 py-2 uppercase">Total</div>    
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-3 py-2 uppercase">Suppr</div>    
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of basket.items">
                                        <th scope="row">
                                            <div class="p-2">
                                                <img src="{{item.pictureUrl}}" alt="{{item.productName}}"class="img-fluid pr-5" style="max-height:100px">
                                                <div class="ml-3 d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        <a routerLink="/shop/{{item.id}}"
                                                        class="text-dark pr-5"style="font-size:1.2em;"> {{item.productName}} </a>                                                        
                                                    </h5>
                                                    <span class="text-muted font-weight-normal
                                                        font-italic d-block">Type: {{item.type}} </span>
                                                </div>
                                            </div>
                                        </th>
                                        <td class="align-middle">
                                            <strong style="font-size:1.2em;"> {{item.price | currency:"EUR"}} </strong>
                                        </td>
                                        <td class="align-middle">
                                            <div class="d-flex align-items-center">
                                                <i (click)="decrementQte(item)" class="fa fa-minus-circle text-warning" style="cursor: pointer; font-size: 2em;"></i> 
                                                <span class="font-weight-bold mx-2" style="font-size:1.5em"> {{item.qte}} </span>
                                                <i (click)="incrementQte(item)" class="fa fa-plus-circle text-warning" style="cursor: pointer; font-size: 2em;"></i> 
                                            </div>
                                        </td>
                                        <td class="align-middle">
                                            <strong style="font-size:1.2em;">{{item.price*item.qte | currency:"EUR"}}</strong>
                                        </td>
                                        <td style="text-align: center;padding-top: 1.5em;">
                                            <a class="text-danger">
                                                <i (click)="removeItem(item)" class="fa fa-trash" style="font-size: 40px;margin-top: 0.5em;cursor:pointer;"></i>
                                            </a>   
                                        </td>
                                    </tr>
                                </tbody> 
                                </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 offset-5 pr-0">
                        <app-order-totals></app-order-totals>
                        <a routerLink="/checkout" 
                            class="btn btn-outline-primary py-2 btn-block">
                            Payer
                        </a>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</div>
