<ng-container *ngIf="breadcrumb$ | async as breadcrumbs"> 
    <section class="py-3"style="background-color: #f5f5f5;"
        *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length - 1].label !== 'home'">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h1>{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length - 1].label}}</h1>
                </div>
                <div class="col-3">
                    <xng-breadcrumb style="font-size:1.5em"></xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>
