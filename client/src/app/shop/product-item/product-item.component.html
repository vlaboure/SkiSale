<div class="card h-100 shadow-sm">
                            <!-- class="img-fluid"== adapte image au container -->
  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid"
      >
    <div class="d-flex align-items-center justify-content-center hover-overlay">
        <button type="button" (click)="addItemToBasket()" 
          class="btn btn-primary fa fa-shopping-cart mr-2">
        </button>
        <button type="button" routerLink= "/shop/{{product.id}}" class="btn btn-primary">
          Voir
        </button>
    </div> 
  </div>                            
 
  <div class="card-body d-flex flex-column">
      <a routerLink="/shop/{{product.id}}">
        <h6 class="text-uppercase"> {{product.name}} </h6>
      </a>
      <span class="mb-2"> {{product.price | currency:"EUR"}} </span>
      <small class="text-muted">9 mins</small>
    </div>
</div>
