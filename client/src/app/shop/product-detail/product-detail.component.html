<div class="container mt-5">
    <div class="row" *ngIf="product">
        <div class="col-6">
            <img src="{{product.pictureUrl}} " alt="{{product.name}}" 
                class="img-fluid w-100" >
        </div>
        <div class="col-6">
            <h3>{{product.name}} </h3>
            <p style="font-size: 2em;">{{product.price | currency:"EUR"}}</p>
            <div>
                <i (click)="decrementQte()" class="fa fa-minus-circle text-warning" style="cursor: pointer; font-size: 2em;"></i> 
                <span class="font-weight-bold mx-2" style="font-size:1.5em"> {{quantity}} </span>
                <i (click)="incrementQte()" class="fa fa-plus-circle text-warning" style="cursor: pointer; font-size: 2em;"></i> 
                <button (click)="addItemToBasket()" class="btn btn-outline-secondary btn-lg ml-4">ajouter au pannier</button>
            </div>
        </div>
    </div>
    <div *ngIf="product.description !==''" class="row mt-3">
        <div class="col-12 mx-3">
            <h4>Description :</h4>
            <p>{{product.description}} </p>
        </div>
    </div>    
</div>
